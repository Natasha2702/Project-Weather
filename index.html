<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="data">

            <div class="search-box">
                <form id="form" class="search-form">
                    <div class="row">

                        <div class="col-7 search-form-col">
                            <input id="input" class="form-input" placeholder="Type the name of city ..." />
                        </div>

                        <div class="col-3 search-form-col">
                            <button class="form-button">Search</button>
                        </div>

                    </div>
                </form>
            </div>

            <div class="local-data">
                <div id="citySelector" class="selected-city"></div>
                <div class="date-time">
                    <span>Last update</span>
                    <span id="day"></span>
                    <span id="time"></span>
                </div>
                <div id="description" class="description"></div>
            </div>

            <div class="row weather">

                <div class="col-8">
                    <img src="" alt="" class="current-temperature-icon" id="current-temperature-icon">
                    <span id="temperature" class="current-temperature"></span>
                    <span class="units" id="celsiusTemperature"> <a href="#" id="celsius-link"> °C</a> |
                        <a href="#" id="fahrenheit-link">°F</a></span>
                </div>

                <div class="other-data col-4">
                    <ul>
                        <li><span>Humidity:</span><span id="humidity"></span>%</li>
                        <li><span>Wind:</span><span id="wind"></span>Km/h</li>
                    </ul>
                </div>
            </div>

            <div class="weather-forecast" id="forecast">


            </div>
            <small>
                <a href="https://github.com/Natasha2702/Project-Weather" target="_blank">Open-source code</a>
                by Natasha Moyane and it is hosted on <a href="https://cheery-pudding-4ce294.netlify.app/"
                    target="_blank">Netlify</a>
            </small>
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>

</html>
</body>

</html>
